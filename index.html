<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang HTML Mẫu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }
        h1 {
            color: #2d7ff9;
            margin-top: 0;
        }
        p {
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng bạn đến với trang HTML mẫu!</h1>
        <p>Đây là một file HTML cơ bản, bạn có thể chỉnh sửa nội dung này theo ý muốn.</p>
        <ul>
            <li>Được viết bằng tiếng Việt</li>
            <li>Dễ dàng chỉnh sửa và mở rộng</li>
            <li>Phù hợp cho các dự án cá nhân hoặc học tập</li>
        </ul>
    </div>
</body>
</html>
